<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Exam revision</title>
    </head>
    <body>
        <h1>Square that moves from left to right - SVG</h1>
        <svg id="svg" style="border: 1px solid black"
            width="600" height="300">
            <rect id="square" x="0" y="100" width="100" height="100"></rect>
        </svg>
        <script>
            let squarex = 0;
            let delta = 1;
            function application() {

                let svg = document.querySelector('#svg');
                let W = svg.getAttribute('width');
                let square = document.querySelector('#square');
                square.setAttribute('x', squarex);
                
                if (squarex >= W - 100) {
                    delta = -1;
                } else if (squarex <= 0) {
                    delta = 1;
                }

                squarex = squarex + delta;
                requestAnimationFrame(application);
            }

            document.addEventListener('DOMContentLoaded', application);
        </script>
    </body>
</html>
