<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">

        function adaugare(lista) {
            console.log('adaugare');
            let element = document.createElement('li');
            element.innerText = 1 + Math.floor(Math.random() * 100);
            lista.append(element);

            element.addEventListener('click', e => e.target.remove())

        }

        function aplicatie() {
            let lista = document.querySelector('#lista');
            setInterval(adaugare, 1000, lista);
        }

        addEventListener('DOMContentLoaded', aplicatie);
    </script>
</head>
<body>
    <ul id="lista">

    </ul>
</body>
</html>
