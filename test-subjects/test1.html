<!-- 1) Adăugați în documentul HTML:

un element de tip select care să conțină câte 
o opțiune pentru fiecare an (2013-2018) două 
butoane (Vizualizare și Maxim) o listă goală.

2) Utilizați CSS pentru a afișa butonul Vizualizare 
cu următoarele caracteristici:
    -- culoare verde pentru text și border
    -- text bold de tip Arial

3) Scrieți codul JavaScript care la apăsarea pe butonul 
Maxim să adauge un paragraf de text cu mesajul "Populația 
maximă a fost atinsă în anul 20NN în țara XY" (valoarile 
vor determinate din cod pe baza datelor furnizate).

4) Scrieți codul JavaScript care la apăsarea pe butonul 
Vizualizare să afișeze în listă datele pentru anul selectat 
în formatul 'COD_TARA - NNNNNN locuitori'. -->
<!DOCTYPE html>
<html>
    <header>
        <title>Subiect 1</title>

        <style>

            #btnVizualizare {
                color: green;
                border: 1px solid green;
                font-weight: bold;
                font-family: Arial;
            }

        </style>

        <script type="text/javascript">
            let date = [
                { "tara": "BG", "an": 2013, "pop": 11137974 },
                { "tara": "BG", "an": 2014, "pop": 11180840 },
                { "tara": "BG", "an": 2015, "pop": 11237274 },
                { "tara": "BG", "an": 2016, "pop": 11311117 },
                { "tara": "BG", "an": 2017, "pop": 11351727 },
                { "tara": "BG", "an": 2018, "pop": 11398589 },
                { "tara": "HU", "an": 2013, "pop": 2971905 },
                { "tara": "HU", "an": 2014, "pop": 2943472 },
                { "tara": "HU", "an": 2015, "pop": 2921262 },
                { "tara": "HU", "an": 2016, "pop": 2888558 },
                { "tara": "HU", "an": 2017, "pop": 2847904 },
                { "tara": "HU", "an": 2018, "pop": 2808901 },
                { "tara": "RO", "an": 2013, "pop": 10487289 },
                { "tara": "RO", "an": 2014, "pop": 10427301 },
                { "tara": "RO", "an": 2015, "pop": 10374822 },
                { "tara": "RO", "an": 2016, "pop": 10341330 },
                { "tara": "RO", "an": 2017, "pop": 10309573 },
                { "tara": "RO", "an": 2018, "pop": 10291027 }
            ];


            
            

            function popMax() {

                let div = document.querySelector('#max');
                div.innerHTML = "";
                let p = document.createElement('p');
                div.appendChild(p);

                
                let an;
                let tara;
                let max = 0;
                for (let data of date) {
                    if (data.pop >= max) {
                        an = data.an;
                        tara = data.tara;
                    }
                }


                p.innerText = `Populația maximă a fost atinsă în anul ${an} în țara ${tara}`;


            }


            function vizDate() {
                let select = document.querySelector('select');
                let option = select.options[select.selectedIndex].innerText;
                let list = document.querySelector('ul');
                list.innerHTML = "";

                console.log(option)

                for (let data of date) {
                    if (data.an == option) {
                        let li = document.createElement('li');
                        li.innerText = `${data.tara} - ${data.pop} locuitori`;
                        list.appendChild(li);
                    }
                }
            }


            

    </script>
    </header>
    <body>

        <select>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>

        <input id="btnVizualizare" type="button" value="Vizualizare date"
                onclick="vizDate()" />
        <input type="button" value="Maxim" onclick="popMax()"/>
        
        <ul>

        </ul>

        <div id="max">

        </div>

    </body>
</html>
