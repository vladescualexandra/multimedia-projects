<!DOCTYPE html>

<html>

<header>
    <title>Dictionary</title>

    <script>

        let words = [
        {
            english: "apple",
            italian: "mela",
            spanish: "manzana",
            french: "pomme"
        },
        {
            english: "bag",
            italian: "sacchetto",
            spanish: "bolso",
            french: "sac"
        },
        {
            english: "bathroom",
            italian: "bagno",
            spanish: "baño",
            french: "salle de bains"
        },
        {
            english: "bed",
            italian: "letto",
            spanish: "cama",
            french: "lit"
        },
        {
            english: "book",
            italian: "libro",
            spanish: "libro",
            french: "livre"
        },
        {
            english: "cake",
            italian: "torta",
            spanish: "pastel",
            french: "gâteau"
        }];
        
        function aplicatie() {  

            let table = document.querySelector('table');

            for (item of words) {

                let row = document.createElement('tr');

                let cell1 = document.createElement('td');
                cell1.innerText = item.english;

                let cell2 = document.createElement('td');
                cell2.innerText = item.italian;

                let cell3 = document.createElement('td');
                cell3.innerText = item.spanish;

                let cell4 = document.createElement('td');
                cell4.innerText = item.french;

                row.appendChild(cell1);
                row.appendChild(cell2);
                row.appendChild(cell3);
                row.appendChild(cell4);

                table.appendChild(row);

            }



            console.log(words);

        }

        document.addEventListener('DOMContentLoaded', aplicatie);
    </script>

    <style type="text/css">

        body {
            background-color: brown;
        }

        table {
            margin: 25%;
            border-collapse: collapse;
            font-family: 'Courier New', Courier, monospace;
            font-size: 10pt;
        }

        td, th {
            padding: 20px;
            border: 2px solid black;
        }
    

    </style>

</header>

<body>

    <table>
        <thead>
            <th>English</th>
            <th>Italian</th>
            <th>Spanish</th>
            <th>French</th>
        </thead>
        <tbody>

        </tbody>
    </table>


</body>


</html>
