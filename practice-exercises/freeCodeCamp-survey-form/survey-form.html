<!DOCTYPE html>
<html>
    <header>
        <title>Survey form</title>
        <link rel="stylesheet" href="style.css">
    </header>

    

    <body>

        <h1>Survey Form</h1>

        <div>
            <h3>Let us know how we can improve freeCodeCamp.</h3>

            <form onsubmit="sendSurvey()">


                <label for="name">Name:</label>
                <input id="name" value="Enter your name"/>
         
          
                <label for="email">Email</label>
                <input id="email" value="Enter your email"/>
    


        
                <label for="age">Age (optional)</label>
                <input id="age" value="Enter your age"/>
            

            
                <label for="role">Which option best describes your current role?</label>
                <select id="role">
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            

                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <div id="recommend" type="radio">
                    <span>
                        <input id="r1" type="radio" name="radio" value="Definetly" checked>
                        <label for="r1">Definetly</label>
                    </span>

                    <span>
                        <input id="r2" type="radio" name="radio" value="Maybe">
                        <label for="r2">Maybe</label>
                    </span>

                    <span>
                        <input id="r3" type="radio" name="radio" value="Not sure"> 
                        <label for="3">Not sure</label>
                    </span>
                    
                    
                </div>

                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite" >
                    <option>Challanges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>

                
                <label for="improve">What would you like to see improved?</label>
                <div id="improve">    
                
                    <span>
                   
                        <input id="cb1" type="checkbox" name="check" value="Front-end Projects">
                        <label for="cb1">Front-end Projects</label>

                </span>
               
                <span>
                    <input id="cb2" type="checkbox" name="check">
                    <label for="cb2">Back-end Projects</label>
                </span>
                
                <span>
                    
                    <input id="cb3" type="checkbox" name="check">
                    <label for="cb3">Challenges</label>
                </span>
                
                
                <span>
                    <input id="cb4" type="checkbox" name="check">
                    <label for="cb4">Open Source Community</label>
                </span>
                
               
                <span>
                <input id="cb5" type="checkbox" name="check">

                    <label for="cb5">Videos</label>
                </span>
                
                
                <span>
                <input id="cb6" type="checkbox" name="check">

                    <label for="cb6">Wiki</label>
                </span>
                


                
            </div>

            <label for="comment">Any comments or suggestions?</label>
            <input id="comment" value="Enter your comment here...">
                
            <input id="btn" type="button" value="Submit" onclick="sendSurvey()">
            </form>
        </div>

    </body>

    <script src="script.js"></script>
</html>
